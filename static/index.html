<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmx + Node.js</title>
  </head>
  <body>
    <div id="parent">
      <form>
        <input type="text" name="name"></input>
        <button type="button" hx-post="/api/hello" hx-target="#result">
          Say hello
        </button>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
